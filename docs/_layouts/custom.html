<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            min-height: 100vh;
            background-color: #fff;
            color: #000;
        }

        .navbar {
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 15px;
            overflow-y: auto; /* Added to make the navbar scrollable */
        }

            .navbar h2 {
                margin: 0;
                padding-bottom: 15px; /* Added padding below the header */
            }

            .navbar a {
                display: inline-block;
                color: #000;
                padding: 10px 15px;
                text-decoration: none;
                transition: background-color 0.3s;
            }

                .navbar a:hover {
                    background-color: #ddd;
                }

            .navbar .section-title {
                padding: 10px 15px;
                font-weight: bold;
                color: #555;
                margin-top: 20px;
            }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .navbar {
                width: 200px;
                height: 100vh;
                padding: 20px;
            }

                .navbar a {
                    display: block;
                    padding: 10px;
                }

            .content {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Microsoft 365 Agents SDK</h2>
        <a href="{{ '/docs/index.md'| relative_url }}">Microsoft 365 Agents SDK</a>
        <a href="{{ '/docs/quickstart-csharp.md' | relative_url }}">Quick Start C#</a>
        <a href="{{ '/docs/buildingagents.md' | relative_url }}">Build Agents</a>
        <a href="{{ '/docs/managingturns.md' | relative_url }}">Managing Turns</a>
        <a href="{{ '/docs/usingactivities.md' | relative_url }}">Using Activities</a>
        <a href="{{ 'docs/creatingmessages.md' | relative_url }}">Creating Messages</a>
    </div>
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
